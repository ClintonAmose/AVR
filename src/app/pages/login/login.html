<div class="auth-main">
  <div class="auth-block">
    <h1 translate> <img src="{{ ( 'logo' | baCompanyPicture ) }}"></h1>
<!--     <a routerLink="/register" class="auth-link" translate>{{'login.signup_link'}}</a> -->

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">
      <div class="col-sm-12 error-msg">
		      {{errorMessage}}
		  </div>
      <div class="form-group row" [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputEmail3" class="col-sm-3 control-label" translate>{{'login.usernamelabel'}}</label>

        <div class="col-sm-9">
          <input [formControl]="username" type="text" class="form-control" id="inputEmail3" placeholder="{{'login.username' | translate}}">
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-3 control-label" translate>{{'login.password'}}</label>

        <div class="col-sm-9">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="{{'login.password' | translate}}">
        </div>
      </div>

      <!-- <div class="form-group row" [ngClass]="{'has-error': (!branch.valid && branch.touched), 'has-success': (branch.valid && branch.touched)}">
        <label for="branch3" class="col-sm-3 control-label" translate>Branch</label>
          <div class="col-sm-9">
            <select class="form-control" name="Branch">
              <option *ngFor="let branch of branches" [value]="branch.id_branch" class="list-group-item">{{branch.name}}</option>
            </select>
        </div>
      </div> -->
	  <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <button [disabled]="!form.valid || isDisabled" type="submit" class="btn btn-default btn-auth" translate>{{'login.sign_in'}}</button>
         <!--  <a routerLink="/page/dashboard" class="forgot-pass" translate>{{'login.forgot_password'}}</a> -->
        </div>
      </div>
    </form>
