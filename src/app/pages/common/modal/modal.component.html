<div class="modal inmodal fade" id="{{modal_id}}" tabindex="-1" role="dialog"  aria-hidden="true" data-backdrop="static" data-keyboard="false" #thisModal>
    <div class="modal-dialog" [ngClass]="size" >
        <div class="modal-content">
            <div class="modal-header modal-header-fabkinect" [ngClass]="{'hide': !(has('mhead') || title) }">
                <button style="color: white;" *ngIf="showClose" type="button" class="close" (click)="closeInternal()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h5 *ngIf='title' class="modal-title">{{ title }}</h5>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>

            <div class="modal-footer" [ngClass]="{'hide': !has('.mfoot') }" >
                <ng-content select=".mfoot"></ng-content>
            </div>
        </div>
    </div>
</div>
